<table>
    {% for vaccination in vaccinations %}
      <tr type="text" data-id="{{vaccination.id}}">
        <td class="value">{{vaccination.vaccine}}</td>
        <td>
          <button type="button"
          class="btn btn-warning btn-sm js-update-vaccination"
          data-url="{% url 'vaccination_update' vaccination.id %}">
            <span class="glyphicon glyphicon-pencil"></span> Edit
          </button>
          <button type="button"
                  class="btn btn-danger btn-sm js-delete-vaccination"
                  data-url="{% url 'vaccination_delete' vaccination.id %}">
            <span class="glyphicon glyphicon-trash"></span> Delete
          </button>
        </td>
      </tr>
    {% endfor %}
</table>
