<form method="post" action="{% url 'vaccination_delete' vaccination.id %}" class="js-vaccination-delete-form">
  {% csrf_token %}
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the vaccination <strong>{{ vaccination.name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete vaccination</button>
  </div>
</form>
