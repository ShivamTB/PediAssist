{% for sign in signs %}
  <tr>
    <td>{{ sign.id }}</td>
    <td>{{ sign.name }}</td>
    <td>
      <button type="button"
              class="btn btn-warning btn-sm js-update-sign"
              data-url="{% url 'sign_update' sign.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-sign"
              data-url="{% url 'sign_delete' sign.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No sign</td>
  </tr>
{% endfor %}
