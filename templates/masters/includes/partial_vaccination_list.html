{% for generic in generics %}
  <tr>
    <td>{{ generic.id }}</td>
    <td>{{ generic.name }}</td>
    <td>{{ generic.side_effects }}</td>
    <td>
      <button type="button"
              class="btn btn-warning btn-sm js-update-generic"
              data-url="{% url 'generic_update' generic.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-generic"
              data-url="{% url 'generic_delete' generic.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No generic</td>
  </tr>
{% endfor %}
