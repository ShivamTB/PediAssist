{% for history in historys %}
  <tr>
    <td>{{ history.pat_number }}</td>
    <td>{{ history.first_name }}</td>
    <td>{{ history.sur_name }}</td>
    <td>{{ history.dob|date:"dS b Y" }}</td>
    <td>{{ history.sex }}</td>
    <td>{{ history.father_name }}</td>
    <td>{{ history.mother_name }}</td>
    <td>
      <button type="button"
              class="btn btn-warning btn-sm js-update-history"
              data-url="{% url 'history_update' history.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
             class="btn btn-danger btn-sm js-delete-history"
             data-url="{% url 'history_delete' history.id %}">
       <span class="glyphicon glyphicon-trash"></span> Delete
     </button>
    </td>
  </tr>
{% empty %}
<tr>
  <td colspan="7" class="text-center bg-warning">No history</td>
</tr>
{% endfor %}
